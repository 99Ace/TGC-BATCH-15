<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>

        nav {
            height: 80px;

            /* add these 2 lines and navbar will be infront of the image */
            position: absolute !important;
            width: 100%;
        }
        /* to set the logo image to be 60px in height  */
        .navbar-brand>img {
            height: 60px;
        }
        /* create own purple class for text and border */
        .border-purple {
            border: 1px solid purple !important;
        }
        .text-purple {
            color: purple !important;
        }
        .collapse-bar{ 
            font-size: 1.4rem;
        }
        /* change nav-link to be purple in color for all screen from mobile size onwards */
        .nav-link {
            color: purple !important;
        }
        .dropdown-menu {
            background-color: rgb(187, 156, 187);
        }
        .dropdown-item {
            color: white;
        }
        /* to set the hover effect for nav-link and .dropdown-item */
        .nav-link:hover, .dropdown-item:hover {
            background-color: purple;
            color: white !important;
        }
        main {
            height: 100vh;
            background-image: url('../LESSON8-CSS-TRICKS-NAVBAR-3/dog-man.jpeg');
            background-size: cover;
        }
        /* this code happens the moment collapse menu is expanded @ 992px onwards*/
        @media screen and (min-width: 992px){
            .navbar-brand {
                position: absolute;
            }
            .nav-link {
                border: purple 1px solid;
                border-radius: 24px 24px 0 0;
                background-color: rgb(230, 211, 230);
                color: white;
                width: 120px;
                text-align: center;
                padding: 15px 0 10px;
                border-top: rgb(72, 25, 120) 5px solid;
                border-right: rgb(72, 25, 120) 5px solid;
            }
        }
    </style>
    <title>Hello, world!</title>
</head>

<body style="height: 300vh;">
    <!-- <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top"> -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <!-- logo -->
            <a class="navbar-brand ms-2" href="#">
                <img src="../LESSON8-CSS-TRICKS-NAVBAR-3/paw-02.png" alt="">
            </a>
            <a href="" class="btn btn-success 
                              ms-auto me-2 order-lg-last mx-lg-2
                              d-none d-md-block">Register</a>
            <!-- button when collapse -->
            <button class="navbar-toggler border-purple" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span><i class="fas fa-bars text-purple collapse-bar"></i></span>
            </button>

            <!-- navlinks -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                    <li class="d-md-none">
                        <a href="" class="btn btn-success mx-lg-5">Register</a>
                    </li>

                </ul>
                
            </div>
        </div>
    </nav>
    <main>

    </main>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
