<body>
    <!-- navbar -->
    <div id="navbar">
        <div id="navbar-brand">
            <img src="images/logo.png" alt="">

        <ul>
            <li>
                <a href="index.html" class="navlink">Home</a>

        </ul>

    <!-- end of navbar -->
    <div>
        <h2>CONTACT US</h2>
        <div>
            <form>
                <!-- text field -->
                <div>
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" placeholder="Enter your first name" value="Ace">
                </div>
                <div>
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" placeholder="Last name">
                </div>
                <!-- radio field -->
                <div>
                    <label for="gender">Gender</label>
                    <input type="radio" name="gender" id="gender" value="male">Male
                    <input type="radio" name="gender" id="gender" value="female" checked>Female
                </div>
                <!-- email field -->
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="email xyz@gmail.com" required>
                </div>
                <!-- password field -->
                <div>
                    <label for="password">password</label>
                    <input type="password" name="password" id="password" placeholder="$%DFasdah">
                </div>
                <!-- checkbox field -->
                <div>
                    <input type="checkbox" name="hobbies" id="hobbies" value="Swimming">Swimming
                    <input type="checkbox" name="hobbies" id="hobbies" value="Cycling" checked>Cycling
                    <input type="checkbox" name="hobbies" id="hobbies" value="Dancing">Dancing
                </div>
                <!-- textarea -->
                <div>
                    <label for="description">Describe yourself: </label><br>
                    <textarea name="description" id="description" cols="30" rows="10">Where the values</textarea>
                </div>
                <!-- dropdown     -->
                <div>
                    <label for="citizenship">Nationality: </label>
                    <select name="citizenship" id="Citizenship">
                        <option value="blank">---please select one---</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Malaysia" selected>Malaysia</option>
                        <option value="Phillipines">Phillipines</option>
                    </select>
                </div>
                <!-- date -->
                <div>
                    <label for="date">Date of Birth : </label>
                    <input type="date" name="date" id="date">
                </div>
                <!-- submit button -->
                <div>
                    <input type="submit" value="Send">
                </div>
                <div>
                    <button>Register</button>
                </div>

            </form>
        </div>
    </div>


</body>

</html>
